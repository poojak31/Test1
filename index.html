<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="task.js"></script>
  </head>
  <body>
    <div>
      <form>
        <label>No1:</label>
        <input type="number" id="no1" name="num1" />
        <br /><br />

        <label>No2:</label>
        <input type="number" id="no2" name="num2" />
        <br /><br />

        <label>Operations:</label>
        <select id="operator">
          <option></option>
          <option value="add">Addition</option>
          <option value="subt">Subtraction</option>
          <option value="mult">Multiplication</option>
          <option value="div">division</option>
        </select>
        <br /><br />

        <button class="butts" type="button" onclick="opration()">Submit</button>
        <input type="text" id="result" />
        &nbsp;
        <button type="reset">Reset</button>
      </form>
    </div>
    <script>
      function opration(){
    var a=parseInt(document.getElementById('no1').value);
    var b=parseInt(document.getElementById('no2').value);
    var oper=document.getElementById('operator').value;
    

    if(oper=="add")
    {
     document.getElementById('result').value = a+b;
    }
    if(oper=="subt")
    {
      document.getElementById('result').value = a-b;
    }
    if(oper=="mult")
    {
   document.getElementById('result').value = a*b;
    }
    if(oper=="div")
    {
    document.getElementById('result').value = a/b;
    }
      
}

      </script>

  </body>
</html>
